<html>
    <title>question7</title>
    
    <body >
     <table border="2" style="padding: 10;">

        <form >
            <tr>
                <th style="padding: 20;">Login Form</th><br>
            </tr>
            <tr >
                <td style="border: 0;">
                    <br>
                    <label for="name">Name</label>
                    <input type="text" name="fname" placeholder="FirstName">
                    <input type="text" name="lname" placeholder="LastName"><br><br>
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email"><br><br>
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" placeholder="10-digit number"><br><br>
                    <label for="pass">Password</label>

                        <option value="music">Music</option>

                    </select><br><br>

                </td>
            </tr>
            
            
        </form>
     </table>

</html>
